<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omkar Bhute K34</title>
</head>
<style>
    body{
        background: #000318;
        margin: 0;
        padding: 0;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    header{
        position: sticky;
        top: 0;
        left: 0;
        z-index: 9;
    }
    .nav{
        backdrop-filter: blur(5px);
        height: 50px;
        background: #1d1d37;
        display: flex;
        flex-direction: row;
        align-items: center;
        padding:5px 9px;
        color: white;
    }
    .logo{
        width: 40px;
        height: 40px;
        overflow: hidden;
        margin: 0px 12px 0px 0px;
        border-radius: 50%;
    }
    .logo_img{
        object-fit: cover;
        width: 100%;
        height: 100%;
    }
    .logo_text{
        font-size: 1.3em;
        color: white;
    }
    .back_section{
        display: flex;
        width: 100%;
        align-items: center;
        justify-content: center;
        margin-top: 3rem;

    }
    .back_container{
        width: 90%;
        height: 700px;
        overflow: hidden;
        position: relative;
        border-radius: 20px;
        box-shadow: 0px 0px 20px rgba(0, 0, 10, 0.454);
    }
    .back_img{
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .text_container{
        position: absolute;
        top: 50px;
        left: 50px;
    }
    .text_back{
        font-size: 4em;
        color: white;
        font-weight: 800;
    }
    .black{
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
        background: rgba(0, 0, 0, 0.568);
    }
    .underline{
        margin-top: 5px;
        width: 560px;
        height: 10px;
        background: #ff0648;
        border-radius: 12px;
    }
    .back_parag{
        width: 600px;
        margin-top: 18px;
        color: rgba(255, 255, 255, 0.676);
        font-size: 1.1em;
    }
    .back_logo{
        position: absolute;
        right: 2em;
        bottom: 2em;
    }
    .video_profile_section{
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .video_profile{
        display: flex;
        margin-top: 6em;
        width: 90%;
        justify-content: space-around;
        background: #1c1c4d;
        border-radius: 19px;
        box-shadow: 0px 0px 20px rgba(0, 0, 10, 0.454);
    }
    .video{
        margin: 3em;
    }
    .profile{
        width: 400px;
        height: 500px;
        background: #6565FF;
        margin: 3em;
        border-radius: 20px;
        box-shadow: 0px 0px 20px rgba(0, 0, 10, 0.454);
    }
    iframe{
        border-radius: 20px;
        box-shadow: 0px 0px 20px rgba(0, 0,10, 0.454);
    }
    .provile_text_container{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 2.9em;
    }
    .profile_img_container{
        width: 200px;
        height: 200px;
        overflow: hidden;
        border-radius: 50%;
        border: 0.5rem solid white;
        box-shadow: 0px 0px 30px rgba(0, 0, 10, 0.454);
    }
    .profile_text{
        font-size: 1.5rem;
        font-weight: 700;
        color: white;
        margin-top: 1rem;
    }
    .progress{
        margin: 2rem;
    }
    .prog_text{
        color: white;
    }
    progress{
        width: 100%;
        background: #FF3C69;
        border-radius: 30px;
    }
    progress::-webkit-progress-value{
        -webkit-appearance: none;
        background: #FF3C69;
    }
    h1{
        color: white;
        font-size: 3em;
    }
    .img_container{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

    }
    .imgs_container{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    .img_cont{
        width: 500px;
        height: 300px;
        overflow: hidden;
        margin: 1rem;
        border-radius: 12px;
        box-shadow: 0px 0px 30px rgba(0, 0, 10, 0.454);
        transition: all 0.3s;
    }
    .img_cont img{
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .img_cont:hover{
        width: 550px;
    }
    .over_text{
        width: 80%;
        background: #101025;
        padding: 3em;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-bottom: 3em;
        border-radius: 20px;
        box-shadow: 0px 0px 30px rgba(0, 0, 10, 0.454);
    }
    .textt{
        text-align: center;
    }
    .games{
        width: 300px;
        height: 300px;
        overflow: hidden;
    }
    .games:hover{
        width: 330px;
        height: 330px;
    }
    th,td{
        border: 4px solid white;
        color: white;
        text-align: center;
        
    }
    th{
        padding: 30px 90px 30px 90px;
    }
    td{
        padding: 10px;
    }
    .table{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    label{
        font-size: 1.6em;
        color: white;
    }
    .name{
        width: 350px;
        height: 20px;
        border-radius: 19px;
        padding: 12px;
        font-size: 1.3rem;
        background: #1c1c4d;
        border: none;
        box-shadow: 0px 0px 30px rgba(0, 0, 10, 0.454);
        color: white;
    }
    button{
        width: 180px;
        height:50px;
        margin-top: 5em;
        font-size: 1.3em;
        background: #ff0073;
        border: 0px;
        border-radius: 120px;
        color: white;
        transition: all 0.3s;
    }
    button:hover{
        background: #ffffff;
        color: #000318;
    }
    .radio{
        color: white;
        padding: 20px;
        margin: 1rem;
    }
    .radios{
        margin: 1rem;
        display: flex;
        color: white;
        
    }
    .text{
        margin: 1em;
    }
    .rad_cont{
        display: flex;
    }
    footer{
        height: 400px;
        background: #6565FF;
        display: flex;
        justify-content: space-around;
        color: white;
        position: relative;
    }
    li{
        margin: 1em;
        font-size: 1.3em;
        color: rgba(255, 255, 255, 0.753);
    }
    h2{
        font-size: 1.7em;
    }
    .left_footer{
        margin: 4em;
    }
    .right_footer{
        margin: 4em;
    }
    a{
        color: rgba(255, 255, 255, 0.58);
        transition: all 0.3s;
    }
    a:hover{
        color: white;
    }
    .credit{
        position: absolute;
        bottom: 1em;
        left: 1em;
    }


</style>
<body>
    <header>
        <nav class="nav">
            <a href="../index.html">
                <div class="logo">
                    <img src="../img/logo.jpg" alt="logo" class="logo_img">
                </div>
            </a>
            <span class="logo_text">Spider-Man Game</span>
        </nav>
    </header>
    
    <br><br><br>
    <section class="video_profile_section">
        <h1>Oops! this game is currently out of stock.</h1>
    </section>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>

        <div class="left_footer">
            <h2>Contact Us</h2>
            <ul>
                <li>12345 67890</li>
                <li>76543 09871</li>
                <li>spidermangames@bhute.ac.in</li>
            </ul>
        </div>
        <div class="right_footer">
            <h2>Quick Links</h2>
            <ul>
                <li><a href="#">Back To Top</a></li>
                <li><a href="https://www.youtube.com/embed/qIQ3xNqkVC4">Youtube Channel</a></li>
                <li><a href="https://www.flipkart.com/marvels-spiderman-remastered-steam/p/itma2d310fc89a72">Buy our products on flipkart</a></li>
            </ul>
        </div>
        <div class="credit">
            Website by Omkar Bhute k34
        </div>

    </footer>
</body>
</html>
